<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Identity Theft Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffe7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .terminal {
      background-color: #111;
      border: 2px solid #00ffe7;
      box-shadow: 0 0 40px #00ffe7;
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      height: 400px;
      overflow-y: auto;
      font-size: 14px;
      line-height: 1.6;
    }

    .line {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="terminal" class="terminal"></div>

  <script>
    const terminal = document.getElementById("terminal");

    const messages = [
      "[Info] Connecting to unsecured Wi-Fi hotspot...",
      "[!] No encryption detected on network.",
      "[✓] Packet sniffing enabled.",
      "[>] Capturing login session from victim device...",
      "[✓] Session hijacked successfully.",
      "[>] Extracting credentials: email + password...",
      "[✓] Found: user@example.com / ********",
      "[>] Accessing password manager data...",
      "[✓] Retrieved saved SSN, DOB, and address info.",
      "[>] Compiling full identity package...",
      "[✓] Packaging data: banking, medical, insurance...",
      "[>] Uploading to dark web market...",
      "[✓] Identity profile sold: $92.00 USD",
      "[✔] Identity theft complete. Closing session..."
    ];

    function simulateLines() {
      terminal.innerHTML = "";
      messages.forEach((msg, i) => {
        setTimeout(() => {
          const line = document.createElement("div");
          line.className = "line";
          line.style.animationDelay = `${i * 0.5}s`;
          line.textContent = msg;
          terminal.appendChild(line);
          terminal.scrollTop = terminal.scrollHeight;
        }, i * 800);
      });

      // Restart simulation after 5 seconds of last message
      const totalTime = messages.length * 800 + 5000;
      setTimeout(simulateLines, totalTime);
    }

    simulateLines();
  </script>
</body>
</html>
